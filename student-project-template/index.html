<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mateo Cascante | Designer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;700&family=Handgloves&display=swap" rel="stylesheet">

  <!-- Link to CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/main.js"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">MATEO CASCANTE</div>
    <nav>
      <a href="#">INSTAGRAM</a>
      <a href="#">GALLERY</a>
      <a href="#">CONTACT</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-image"></div> <!-- Decorative image behind the title -->
      <h1>
        HELLO, I’M<br>
        <span class="hero-name">ARKNT</span>
      </h1>
      <p class="subtitle">A GRAPHIC DESIGNER</p>
    </div>
  </section>



  <!-- Gallery Section -->
  <section class="gallery-section">
    <div class="gallery-header">
      <span class="gallery-number">08</span>
      <h2>GALLERY</h2>
    </div>

    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="assets/images/photo1.jpg" alt="Notes on Vision">
        <div class="caption">
          <h3>NOTES ON VISION</h3>
          <p>12 IMAGES</p>
        </div>
      </div>

      <div class="gallery-item">
        <img src="assets/images/photo2.jpg" alt="Undesignated">
        <div class="caption">
          <h3>UNDESIGNATED</h3>
          <p>09 IMAGES</p>
        </div>
      </div>

      <div class="gallery-item">
        <img src="assets/images/photo3.jpg" alt="Florence">
        <div class="caption">
          <h3>FLORENCE</h3>
          <p>20 IMAGES</p>
        </div>
      </div>

      <div class="gallery-item">
        <img src="assets/images/photo4.jpg" alt="Coherence">
        <div class="caption">
          <h3>COHERENCE</h3>
          <p>15 IMAGES</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>©2025 MATEO CASCANTE</p>
  </footer>

</body>
</html>
